<script>
    // Audio context for sound generation
    let audioContext;
    let speechEnabled = false;
    let selectedVoice = null;
    
    function initAudio() {
        if (!audioContext) {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
        }
    }

    function populateVoices() {
        const voices = speechSynthesis.getVoices();
        const voiceSelect = document.getElementById('voiceSelect');
        
        // Clear existing options except the first one
        voiceSelect.innerHTML = '<option value="">Default Voice</option>';
        
        // Add all available voices
        voices.forEach((voice, index) => {
            const option = document.createElement('option');
            option.value = index;
            option.textContent = `${voice.name} (${voice.lang})`;
            voiceSelect.appendChild(option);
        });
    }

    function changeVoice() {
        const voiceSelect = document.getElementById('voiceSelect');
        const voices = speechSynthesis.getVoices();
        
        if (voiceSelect.value === '') {
            selectedVoice = null;
        } else {
            selectedVoice = voices[parseInt(voiceSelect.value)];
        }
    }

    function testVoice() {
        speak('Hello! one, two, three, red, blue, green.');
    }

    function speak(text) {
        if ('speechSynthesis' in window) {
            // Cancel any ongoing speech
            speechSynthesis.cancel();
            
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.rate = 0.5; // Slower for babies
            utterance.pitch = 1.5; // Higher pitch for children
            utterance.volume = 1.0;
            
            // Use selected voice or find a good default
            if (selectedVoice) {
                utterance.voice = selectedVoice;
            } else {
                // Get all available voices
                const voices = speechSynthesis.getVoices();
                
                // Try to find specific voices in order of preference
                const preferredVoiceNames = [
                    'Google US English', 
                    'Microsoft Zira - English (United States)',
                    'Alex', // macOS
                    'Samantha', // macOS female
                    'Karen', // macOS Australian
                    'Moira', // macOS Irish
                    'Tessa' // macOS South African
                ];
                
                let defaultVoice = null;
                
                // First try to find a preferred voice by name
                for (const voiceName of preferredVoiceNames) {
                    defaultVoice = voices.find(voice => voice.name.includes(voiceName));
                    if (defaultVoice) break;
                }
                
                // If no preferred voice found, use any English voice
                if (!defaultVoice) {
                    defaultVoice = voices.find(voice => 
                        voice.lang.startsWith('en') && voice.default
                    ) || voices.find(voice => voice.lang.startsWith('en'));
                }
                
                if (defaultVoice) {
                    utterance.voice = defaultVoice;
                }
            }
            
            speechSynthesis.speak(utterance);
            showSoundIndicator();
        }
    }

    function startApp() {
        initAudio();
        speechEnabled = true;
        document.getElementById('startOverlay').classList.add('hidden');
        playChord([261.63, 329.63, 392.00], 1000); // Welcome chord
        
        // Load voices for speech synthesis
        if ('speechSynthesis' in window) {
            populateVoices();
            speechSynthesis.addEventListener('voiceschanged', populateVoices);
        }
    }

    function playTone(frequency, duration = 500) {
        initAudio();
        const oscillator = audioContext.createOscillator();
        const gainNode = audioContext.createGain();
        
        oscillator.connect(gainNode);
        gainNode.connect(audioContext.destination);
        
        oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
        oscillator.type = 'sine';
        
        gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration / 1000);
        
        oscillator.start(audioContext.currentTime);
        oscillator.stop(audioContext.currentTime + duration / 1000);
        
        showSoundIndicator();
    }

    function playChord(frequencies, duration = 800) {
        frequencies.forEach((freq, index) => {
            setTimeout(() => playTone(freq, duration - (index * 100)), index * 100);
        });
    }

    function showSoundIndicator() {
        const indicator = document.getElementById('soundIndicator');
        indicator.classList.add('show');
        setTimeout(() => indicator.classList.remove('show'), 1000);
    }

    // Letters data
    const letters = [

    // Numbers data
    const numbers = [

    function showTab(tabName) {
        // Hide all content
        document.querySelectorAll('.content').forEach(content => {
            content.classList.remove('active');
        });
        
        // Remove active class from all tabs
        document.querySelectorAll('.tab').forEach(tab => {
            tab.classList.remove('active');
        });
        
        // Show selected content and activate tab
        document.getElementById(tabName).classList.add('active');
        document.querySelector(`.tab.${tabName}`).classList.add('active');
        
        playChord([523.25, 659.25, 783.99]); // C, E, G chord
    }

    function createLettersGrid() {
        const grid = document.getElementById('lettersGrid');
        letters.forEach(letterData => {
            const item = document.createElement('div');
            item.className = 'learning-item';
            item.innerHTML = `
                <div class="item-display" style="color: ${letterData.color}">${letterData.letter}</div>
                <div class="item-label">${letterData.word}</div>
            `;
            item.onclick = () => selectLetter(letterData);
            grid.appendChild(item);
        });
    }

    function createNumbersGrid() {
        const grid = document.getElementById('numbersGrid');
        numbers.forEach(numberData => {
            const item = document.createElement('div');
            item.className = 'learning-item';
            item.innerHTML = `
                <div class="item-display" style="color: ${numberData.color}">${numberData.num}</div>
                <div class="item-label">${numberData.word}</div>
            `;
            item.onclick = () => selectNumber(numberData);
            grid.appendChild(item);
        });
    }

    function createColorsGrid() {
        const grid = document.getElementById('colorsGrid');
        colors.forEach(colorData => {
            const item = document.createElement('div');
            item.className = 'learning-item';
            item.innerHTML = `
                <div class="color-item" style="background-color: ${colorData.hex}"></div>
                <div class="item-label">${colorData.name}</div>
            `;
            item.onclick = () => selectColor(colorData);
            grid.appendChild(item);
        });
    }

    function selectLetter(letterData) {
        document.getElementById('currentLetter').textContent = letterData.letter;
        document.getElementById('currentLetter').style.color = letterData.color;
        document.getElementById('currentLetterLabel').textContent = `${letterData.letter} is for ${letterData.word}`;
        
        // Play a musical note based on letter position
        const noteFreq = 261.63 + (letters.indexOf(letterData) * 20);
        playTone(noteFreq, 600);
        
        // Speak the letter and word
        setTimeout(() => {
            speak(`${letterData.letter}. ${letterData.letter} is for ${letterData.word}`);
        }, 200);
    }

    function selectNumber(numberData) {
        document.getElementById('currentNumber').textContent = numberData.num;
        document.getElementById('currentNumber').style.color = numberData.color;
        document.getElementById('currentNumberLabel').textContent = numberData.word;
        
        // Play ascending notes for numbers
        const baseFreq = 261.63;
        const noteFreq = baseFreq * Math.pow(2, (parseInt(numberData.num) - 1) / 12);
        playTone(noteFreq, 600);
        
        // Speak the number
        setTimeout(() => {
            speak(`${numberData.num}. ${numberData.word}`);
        }, 200);
    }

    function selectColor(colorData) {
        const colorDisplay = document.getElementById('currentColorDisplay');
        colorDisplay.style.backgroundColor = colorData.hex;
        document.getElementById('currentColorLabel').textContent = colorData.name;
        
        // Play different tones for different colors
        const colorFreqs = [440, 493.88, 523.25, 587.33, 659.25, 698.46, 783.99, 880, 987.77, 1046.50];
        const colorIndex = colors.indexOf(colorData);
        playTone(colorFreqs[colorIndex], 600);
    }

    // Initialize the app
    function init() {
        createLettersGrid();
        createNumbersGrid();
        createColorsGrid();
        
        // Load speech synthesis voices
        if ('speechSynthesis' in window) {
            populateVoices();
            speechSynthesis.addEventListener('voiceschanged', populateVoices);
        }
    }

    // Start the app when page loads
    window.addEventListener('load', init);
</script>
