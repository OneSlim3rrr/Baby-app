    body {
        font-family: 'Comic Sans MS', cursive, sans-serif;
        background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
        min-height: 100vh;

    .container {

    .header {
        text-align: center;
        margin-bottom: 30px;

    .header h1 {
        font-size: 3rem;
        color: #ff6b6b;
        text-shadow: 3px 3px 0px #fff;
        margin-bottom: 10px;
        animation: bounce 2s infinite;
    }

    @keyframes bounce {
        0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
        40% { transform: translateY(-10px); }
        60% { transform: translateY(-5px); }
    }

    .tabs {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 30px;
        flex-wrap: wrap;
    }

    .tab {
        padding: 15px 30px;
        font-size: 1.5rem;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-weight: bold;
        text-transform: uppercase;
    }

    .tab.letters {
        background: #ff7675;
        color: white;
    }

    .tab.numbers {
        background: #74b9ff;
        color: white;
    }

    .tab.colors {
        background: #55a3ff;
        color: white;
    }

    .tab.active {
        transform: scale(1.1);
        box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    }

    .content {
        display: none;
        animation: fadeIn 0.5s ease;
    }

    .content.active {
        display: block;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 20px;
        max-width: 1000px;
        margin: 0 auto;
    }

    .learning-item {
        background: white;
        border-radius: 20px;
        padding: 30px;
        text-align: center;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        border: 4px solid transparent;
    }

    .learning-item:hover {
        transform: scale(1.05) rotate(2deg);
        box-shadow: 0 12px 35px rgba(0,0,0,0.2);
        border-color: #ff6b6b;
    }

    .learning-item:active {
        transform: scale(0.95);
    }

    .item-display {
        font-size: 4rem;
        font-weight: bold;
        margin-bottom: 15px;
        line-height: 1;
    }

    .item-label {
        font-size: 1.5rem;
        font-weight: bold;
        color: #333;
        text-transform: uppercase;
        letter-spacing: 2px;
    }

    .color-item {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        margin: 0 auto 15px;
        border: 6px solid white;
        box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    .current-display {
        background: white;
        border-radius: 20px;
        padding: 40px;
        text-align: center;
        margin-bottom: 30px;
        box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    }

    .current-item {
        font-size: 8rem;
        font-weight: bold;
        margin-bottom: 20px;
        animation: pulse 2s infinite;
    }

    .current-label {
        font-size: 2.5rem;
        font-weight: bold;
        color: #333;
        text-transform: uppercase;
        letter-spacing: 3px;
    }

    @keyframes pulse {
        0% { transform: scale(1); }

<script>
    // Audio context for sound generation
    let audioContext;
    
    function initAudio() {
        if (!audioContext) {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
        }
    }

    function playTone(frequency, duration = 500) {
        initAudio();
        const oscillator = audioContext.createOscillator();
        const gainNode = audioContext.createGain();
        
        oscillator.connect(gainNode);
        gainNode.connect(audioContext.destination);
        
        oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
        oscillator.type = 'sine';
        
        gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration / 1000);
        
        oscillator.start(audioContext.currentTime);
        oscillator.stop(audioContext.currentTime + duration / 1000);
        
        showSoundIndicator();
    }

    function playChord(frequencies, duration = 800) {
        frequencies.forEach((freq, index) => {
            setTimeout(() => playTone(freq, duration - (index * 100)), index * 100);
        });
    }

    function showSoundIndicator() {
        const indicator = document.getElementById('soundIndicator');
        indicator.classList.add('show');
        setTimeout(() => indicator.classList.remove('show'), 1000);
    }

    // Letters data
    const letters = [
        {letter: 'A', word: 'Apple', color: '#ff6b6b'},
        {letter: 'B', word: 'Ball', color: '#4ecdc4'},
        {letter: 'C', word: 'Cat', color: '#45b7d1'},
        {letter: 'D', word: 'Dog', color: '#96ceb4'},
        {letter: 'E', word: 'Elephant', color: '#ffeaa7'},
        {letter: 'F', word: 'Fish', color: '#dda0dd'},
        {letter: 'G', word: 'Giraffe', color: '#98d8c8'},
        {letter: 'H', word: 'House', color: '#f7dc6f'},
        {letter: 'I', word: 'Ice Cream', color: '#bb8fce'},
        {letter: 'J', word: 'Juice', color: '#82e0aa'},
        {letter: 'K', word: 'Kite', color: '#85c1e9'},
        {letter: 'L', word: 'Lion', color: '#f8c471'},
        {letter: 'M', word: 'Moon', color: '#d2b4de'},
        {letter: 'N', word: 'Nose', color: '#7fb3d3'},
        {letter: 'O', word: 'Orange', color: '#faa85c'},
        {letter: 'P', word: 'Pig', color: '#f1948a'},
        {letter: 'Q', word: 'Queen', color: '#c39bd3'},
        {letter: 'R', word: 'Rainbow', color: '#7dcea0'},
        {letter: 'S', word: 'Sun', color: '#f7dc6f'},
        {letter: 'T', word: 'Tree', color: '#82e0aa'},
        {letter: 'U', word: 'Umbrella', color: '#85c1e9'},
        {letter: 'V', word: 'Van', color: '#d5a6bd'},
        {letter: 'W', word: 'Water', color: '#7fb3d3'},
        {letter: 'X', word: 'Xylophone', color: '#f8c471'},
        {letter: 'Y', word: 'Yellow', color: '#f7dc6f'},
        {letter: 'Z', word: 'Zebra', color: '#85c1e9'}
    ];

    // Numbers data
    const numbers = [
        {num: '1', word: 'One', color: '#ff6b6b'},
        {num: '2', word: 'Two', color: '#4ecdc4'},
        {num: '3', word: 'Three', color: '#45b7d1'},
        {num: '4', word: 'Four', color: '#96ceb4'},
        {num: '5', word: 'Five', color: '#ffeaa7'},
        {num: '6', word: 'Six', color: '#dda0dd'},
        {num: '7', word: 'Seven', color: '#98d8c8'},
        {num: '8', word: 'Eight', color: '#f7dc6f'},
        {num: '9', word: 'Nine', color: '#bb8fce'},
        {num: '10', word: 'Ten', color: '#82e0aa'}
    ];

    // Colors data
    const colors = [
        {name: 'Red', hex: '#ff6b6b'},
        {name: 'Blue', hex: '#74b9ff'},
        {name: 'Yellow', hex: '#fdcb6e'},
        {name: 'Green', hex: '#6c5ce7'},
        {name: 'Orange', hex: '#fd79a8'},
        {name: 'Purple', hex: '#a29bfe'},
        {name: 'Pink', hex: '#fd79a8'},
        {name: 'Brown', hex: '#e17055'},
        {name: 'Black', hex: '#2d3436'},
        {name: 'White', hex: '#ddd'}
    ];

    function showTab(tabName) {
        // Hide all content
        document.querySelectorAll('.content').forEach(content => {
            content.classList.remove('active');
        });
        
        // Remove active class from all tabs
        document.querySelectorAll('.tab').forEach(tab => {
            tab.classList.remove('active');
        });
        
        // Show selected content and activate tab
        document.getElementById(tabName).classList.add('active');
        document.querySelector(`.tab.${tabName}`).classList.add('active');
        
        playChord([523.25, 659.25, 783.99]); // C, E, G chord
    }

    function createLettersGrid() {
        const grid = document.getElementById('lettersGrid');
        letters.forEach(letterData => {
            const item = document.createElement('div');
            item.className = 'learning-item';
            item.innerHTML = `
                <div class="item-display" style="color: ${letterData.color}">${letterData.letter}</div>
                <div class="item-label">${letterData.word}</div>
            `;
            item.onclick = () => selectLetter(letterData);
            grid.appendChild(item);
        });
    }

    function createNumbersGrid() {
        const grid = document.getElementById('numbersGrid');
        numbers.forEach(numberData => {
            const item = document.createElement('div');
            item.className = 'learning-item';
            item.innerHTML = `
                <div class="item-display" style="color: ${numberData.color}">${numberData.num}</div>
                <div class="item-label">${numberData.word}</div>
            `;
            item.onclick = () => selectNumber(numberData);
            grid.appendChild(item);
        });
    }

    function createColorsGrid() {
        const grid = document.getElementById('colorsGrid');
        colors.forEach(colorData => {
            const item = document.createElement('div');
            item.className = 'learning-item';
            item.innerHTML = `
                <div class="color-item" style="background-color: ${colorData.hex}"></div>
                <div class="item-label">${colorData.name}</div>
            `;
            item.onclick = () => selectColor(colorData);
            grid.appendChild(item);
        });
    }

    function selectLetter(letterData) {
        document.getElementById('currentLetter').textContent = letterData.letter;
        document.getElementById('currentLetter').style.color = letterData.color;
        document.getElementById('currentLetterLabel').textContent = `${letterData.letter} is for ${letterData.word}`;
        
        // Play a musical note based on letter position
        const noteFreq = 261.63 + (letters.indexOf(letterData) * 20);
        playTone(noteFreq, 600);
    }

    function selectNumber(numberData) {
        document.getElementById('currentNumber').textContent = numberData.num;
        document.getElementById('currentNumber').style.color = numberData.color;
        document.getElementById('currentNumberLabel').textContent = numberData.word;
        
        // Play ascending notes for numbers
        const baseFreq = 261.63;
        const noteFreq = baseFreq * Math.pow(2, (parseInt(numberData.num) - 1) / 12);
        playTone(noteFreq, 600);
    }

    function selectColor(colorData) {
        const colorDisplay = document.getElementById('currentColorDisplay');
        colorDisplay.style.backgroundColor = colorData.hex;
        document.getElementById('currentColorLabel').textContent = colorData.name;
        
        // Play different tones for different colors
        const colorFreqs = [440, 493.88, 523.25, 587.33, 659.25, 698.46, 783.99, 880, 987.77, 1046.50];
        const colorIndex = colors.indexOf(colorData);
        playTone(colorFreqs[colorIndex], 600);
    }

    // Initialize the app
    function init() {
        createLettersGrid();
        createNumbersGrid();
        createColorsGrid();
        
        // Add click handlers to enable audio context (required by browsers)
        document.addEventListener('click', initAudio, { once: true });
        document.addEventListener('touchstart', initAudio, { once: true });
    }

    // Start the app when page loads
    window.addEventListener('load', init);
</script>
